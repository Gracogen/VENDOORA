<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Builder - Professional Website Builder</title>
  <link rel="stylesheet" href="src/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div id="builder-container">
    <!-- Top Toolbar -->
    <header class="toolbar">
      <div class="toolbar-left">
        <div class="logo">WebBuilder</div>
        <div class="toolbar-divider"></div>
        <button class="toolbar-btn" id="undo-btn" title="Undo">
          <i class="fas fa-undo"></i>
        </button>
        <button class="toolbar-btn" id="redo-btn" title="Redo">
          <i class="fas fa-redo"></i>
        </button>
      </div>

      <div class="toolbar-center">
        <div class="device-preview">
          <button class="preview-btn active" data-device="desktop" title="Desktop View">
            <i class="fas fa-desktop"></i>
          </button>
          <button class="preview-btn" data-device="tablet" title="Tablet View">
            <i class="fas fa-tablet-alt"></i>
          </button>
          <button class="preview-btn" data-device="mobile" title="Mobile View">
            <i class="fas fa-mobile-alt"></i>
          </button>
        </div>
      </div>

      <div class="toolbar-right">
        <button class="toolbar-btn secondary" id="load-theme-btn">
          <i class="fas fa-palette"></i>
          Load Theme
        </button>
        <button class="toolbar-btn secondary" id="preview-btn">
          <i class="fas fa-eye"></i>
          Preview
        </button>
        <button class="toolbar-btn secondary" id="share-btn">
          <i class="fas fa-share"></i>
          Share
        </button>
        <button class="toolbar-btn secondary" id="export-btn">
          <i class="fas fa-download"></i>
          Export
        </button>
        <button class="toolbar-btn secondary" id="settings-btn">
          <i class="fas fa-cog"></i>
        </button>
        <button class="toolbar-btn primary" id="save-btn">
          <i class="fas fa-save"></i>
          Save
        </button>
      </div>
    </header>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Left Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-tabs">
          <button class="tab-btn active" data-tab="elements">
            <i class="fas fa-plus"></i>
            <span>Add</span>
          </button>
          <button class="tab-btn" data-tab="layers">
            <i class="fas fa-layer-group"></i>
            <span>Layers</span>
          </button>
          <button class="tab-btn" data-tab="design">
            <i class="fas fa-palette"></i>
            <span>Design</span>
          </button>
        </div>

    </div>

    <!-- Layers Tab -->
    <div class="tab-content" id="layers-tab">
      <div class="layers-list">
        <div class="layers-header">
          <h3>Page Layers</h3>
          <button class="btn-small">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div id="layers-container">
          <!-- Layers will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Design Tab -->
    <div class="tab-content" id="design-tab">
      <div class="design-options">
        <h3>Page Settings</h3>
        <div class="design-section">
          <label>Background Color</label>
          <input type="color" id="page-bg-color" value="#ffffff">
        </div>
        <div class="design-section">
          <label>Page Width</label>
          <select id="page-width">
            <option value="full">Full Width</option>
            <option value="boxed">Boxed</option>
          </select>
        </div>
      </div>
    </div>
    </aside>

    <!-- Canvas Area with Vertical Toolbar -->
    <main class="canvas-area">
      <div class="canvas-toolbar">
        <div class="zoom-controls">
          <button class="zoom-btn" id="zoom-out">
            <i class="fas fa-search-minus"></i>
          </button>
          <span class="zoom-level">100%</span>
          <button class="zoom-btn" id="zoom-in">
            <i class="fas fa-search-plus"></i>
          </button>
        </div>
        <div class="canvas-actions">
          <button class="canvas-btn" id="fit-to-screen">
            <i class="fas fa-expand-arrows-alt"></i>
            Fit to Screen
          </button>
        </div>
      </div>

      <div class="canvas-container">
        <!-- Vertical Element Toolbar -->
        <div class="vertical-toolbar">
          <div class="vertical-tool-item" data-type="text" title="Add Text">
            <i class="fas fa-font"></i>
          </div>
          <div class="vertical-tool-item" data-type="heading" title="Add Heading">
            <i class="fas fa-heading"></i>
          </div>
          <div class="vertical-tool-item" data-type="button" title="Add Button">
            <i class="fas fa-square"></i>
          </div>
          <div class="vertical-tool-item" data-type="image" title="Add Image">
            <i class="fas fa-image"></i>
          </div>
          <div class="vertical-tool-item" data-type="section" title="Add Section">
            <i class="fas fa-square-full"></i>
          </div>
          <div class="vertical-tool-item" data-type="container" title="Add Container">
            <i class="fas fa-border-all"></i>
          </div>
          <div class="vertical-tool-item" data-type="grid" title="Add Grid">
            <i class="fas fa-th"></i>
          </div>
          <div class="vertical-tool-item" data-type="gallery" title="Add Gallery">
            <i class="fas fa-images"></i>
          </div>
          <div class="vertical-tool-item special" id="ai-creator" title="AI Creator">
            <i class="fas fa-magic"></i>
          </div>
        </div>

        <div class="canvas-wrapper">
          <div class="canvas" id="canvas">
            <div class="canvas-background" id="theme-container">
              <!-- Theme content will be loaded here -->
              <div class="drop-zone" id="drop-zone">
                <div class="drop-zone-content">
                  <i class="fas fa-plus-circle"></i>
                  <p>Drag elements here to start building</p>
                  <p class="theme-hint">Or load a theme to get started</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Theme Loading Modal -->
    <div id="theme-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Choose a Theme</h3>
          <button class="close-btn" id="close-theme-modal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="theme-grid">
            <div class="theme-card" data-theme="business">
              <div class="theme-preview">
                <div class="theme-header"></div>
                <div class="theme-content"></div>
                <div class="theme-sidebar"></div>
              </div>
              <h4>Business</h4>
            </div>
            <div class="theme-card" data-theme="portfolio">
              <div class="theme-preview">
                <div class="theme-hero"></div>
                <div class="theme-gallery"></div>
              </div>
              <h4>Portfolio</h4>
            </div>
            <div class="theme-card" data-theme="landing">
              <div class="theme-preview">
                <div class="theme-nav"></div>
                <div class="theme-cta"></div>
                <div class="theme-features"></div>
              </div>
              <h4>Landing Page</h4>
            </div>
            <div class="theme-card" data-theme="blog">
              <div class="theme-preview">
                <div class="theme-header"></div>
                <div class="theme-posts"></div>
              </div>
              <h4>Blog</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
